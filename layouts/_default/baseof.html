<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}" prefix="og: http://ogp.me/ns#">
  {{ partial "head.html" . }}
  <body>
    <a href="#main">{{ T "skip_to_content" }}</a>
    {{ partial "svg.html" . }}
    <div class="wrapper {{ if .IsHome }}h-card{{ end }}">
      {{ partial "header.html" . }}
      <div class="main-and-footer">
        <div>
          {{ block "main" . }}{{ end }}
          {{ partial "footer.html" . }}
        </div>
      </div>
    </div>
    {{ partial "script.html" . }}
    {{ partial "katex.html" . }}
    {{ partial "google-analytics-async.html" . }}
  </body>
</html>
